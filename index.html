<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/calculator.css">
    <title>Calculator</title>
</head>

<body>
    <section class="container">
        <section class="container__calc">
            <div class="container__calc--result" id="containerResult">
                <div class="result" id="resultNumber"></div>
            </div>
            <div class="container-numbers">
                <div class="number operators">AC</div>
                <div class="number operators">+</div>
                <div class="number operators">%</div>
                <div class="number operatorsMath" onclick="Division()">/</div>
                <div class="number" value="7">7</div>
                <div class="number" value="8">8</div>
                <div class="number" value="9">9</div>
                <div class="number operatorsMath" onclick="Multiplication()">X</div>
                <div class="number" value="4">4</div>
                <div class="number" value="5">5</div>
                <div class="number" value="6">6</div>
                <div class="number operatorsMath" onclick="Subtract()">-</div>
                <div class="number" value="1">1</div>
                <div class="number" value="2">2</div>
                <div class="number" value="3">3</div>
                <div class="number operatorsMath" onclick="Sum()">+</div>
                <div class="number" value="3">0</div>
                <div class="number">,</div>
                <div class="number">=</div>
            </div>
        </section>
    </section>
    <script src="./js/calculator.js"></script>
</body>

</html>
